spring:
  application:
    name: smart-habit-tracker
  
  datasource:
    url: jdbc:postgresql://localhost:5432/habit_tracker
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    jwt:
      secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-characters}
      expiration: 86400000

server:
  port: 8080
  servlet:
    context-path: /api

ollama:
  base-url: http://localhost:11434
  model: mistral
  timeout: 30000

logging:
  level:
    com.habittracker: DEBUG
    org.springframework.security: DEBUG

